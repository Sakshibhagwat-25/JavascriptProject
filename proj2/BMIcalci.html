<html>
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    body{
      background-color: lightgrey;
    }
    .container {
      max-width: 400px; 
      margin: 50px auto; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">BMI Calculator</h2>
    <form id="bmiForm">
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" class="form-control" id="weight" placeholder="Enter weight in kilograms" required>
      </div>
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" class="form-control" id="height" placeholder="Enter height in centimeters" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Calculate BMI</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>
 
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){
      function calculateBMI() {
        var weight = parseFloat($('#weight').val()); 
        var height = parseFloat($('#height').val()) / 100; 
        var bmi = weight / (height * height);
        return bmi.toFixed(2); 
      }

      function displayResult(bmi) {
        var resultDiv = $('#result');
        resultDiv.html("<h4>Your BMI: " + bmi + "</h4>");
        if (bmi < 18.5) {
          resultDiv.append("<p>You are underweight.</p>");
        } else if (bmi >= 18.5 && bmi < 25) {
          resultDiv.append("<p>Your weight is normal.</p>");
        } else if (bmi >= 25 && bmi < 30) {
          resultDiv.append("<p>You are overweight.</p>");
        } else {
          resultDiv.append("<p>You are obese.</p>");
        }
      }

      $('#bmiForm').submit(function(event) {
        event.preventDefault(); 
        var bmi = calculateBMI();
        displayResult(bmi); 
      });
    });
  </script>
</body>
</html>
